<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Food App Prototype</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src=zepto.min.js></script>
  </head>
  <body>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/Bali.jpg');">
      <div class="description">
        <h1>Tanah Lot, Bali</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/HongKong.jpg');">
      <div class="description">
        <h1>Hong Kong</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/Italy.jpg');">
      <div class="description">
        <h1>Italy</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/JamesBondIsland.JPG');">
      <div class="description">
        <h1>James Bond Island</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/Japan.jpg');">
      <div class="description">
        <h1>Japan</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/KualaLumpur.jpg');">
      <div class="description">
        <h1>Kuala Lumpur</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/RainbowBridge.jpg');">
      <div class="description">
        <h1>Rainbow Bridge</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/SiemReap.jpg');">
      <div class="description">
        <h1>Siem Reap</h1>
      </div>
    </div>

    <div class="post box shadow-effect center-cropped" style="background-image: url('img/Toronto.jpg');">
      <div class="description">
        <h1>Toronto</h1>
      </div>
    </div>

    <script>
      $('.post').click(function() {
        var hadClass = $(this).hasClass('focus-post');
        $('.post').removeClass("focus-post");
        if (!hadClass) $(this).addClass("focus-post");
      });
    </script>
  </body>
</html>
